{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء مستخدم</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { font-family: 'Cairo', sans-serif; background:#f5f7fb; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
    .card { width:480px; background:#fff; padding:28px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.06) }
    .card h3 { color:#1d4ed8; margin-bottom:18px }
    .form-control { margin-bottom:12px }
</style>
</head>
<body>
<div class="card">
    <h3>إنشاء مستخدم جديد</h3>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <input class="form-control" name="student_id" placeholder="رقم القيد" required>
        <input class="form-control" name="first_name" placeholder="الاسم الأول" required>
        <input class="form-control" name="last_name" placeholder="اسم العائلة" required>
        <input class="form-control" name="email" placeholder="البريد الإلكتروني" type="email" required>
        <input class="form-control" name="password" placeholder="كلمة المرور (اختياري لإنشاء حساب)" type="password">
        <div style="display:flex; gap:8px;">
            <button class="btn btn-primary" type="submit">إنشاء</button>
            <a class="btn btn-secondary" href="{% url 'login' %}">العودة لتسجيل الدخول</a>
        </div>
    </form>
</div>
</body>
</html>
